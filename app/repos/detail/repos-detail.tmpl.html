<div class="container">
    <h3>{{ repo.name }}</h3>
    <div class="row marketing">
        <div class="col-md-3">
            <h4>Description</h4>
            <p>{{ repo.description }}</p>
            <h4>Forks</h4>
            <p>{{ repo.forks_count }}</p>
            <h4>Stargazers</h4>
            <p>{{ repo.stargazers_count }}</p>
            <h4>Open Issues</h4>
            <a ui-sref="repos.detail.issues.graphs({repoFullName:repo.full_name})">
                <p>{{ repo.open_issues }}</p>
            </a>
        </div>
    </div>
</div>
<div ui-view></div>
