<div class="container">
	<h1>{{ repo.name }}</h1>
    <div class="row marketing">
        <div class="col-md-3">
            <h4>Description</h4>
            <p>{{ repo.description }}</p>
            <h4>Forks</h4>
            <p>{{ repo.forks_count }}</p>
            <h4>Stargazers</h4>
            <p>{{ repo.stargazers_count }}</p>
            <h4>Open Issues</h4>
            <p>{{ repo.open_issues }}</p>
            <button class="btn btn-primary" ui-sref="repos.detail.issues({repoFullName:repo.full_name})">Issues</button>
            
        </div>
    </div>
</div>
<div ui-view></div>
