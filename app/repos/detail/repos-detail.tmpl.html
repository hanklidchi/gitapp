<div class="container">
	<h1>{{ repo.name }}</h1>
    <div class="row marketing">
        <div class="col-md-3">
            <h4>Description</h4>
            <p>{{ repo.description }}</p>
            <h4>Forks</h4>
            <p>{{ repo.forks_count }}</p>
            <h4>Stargazers</h4>
            <p>{{ repo.stargazers_count }}</p>
            <h4>Open Issues</h4>
            <p>{{ repo.open_issues }}</p>
        </div>
    </div>
</div>
