<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Open Issues</h3>
            </div>
            <div class="panel-body">
                <div class="form-inline">
                    <input class="form-control" placeholder="Filter Results" ng-model="issuesFilter">
                </div>
                <div style="overflow: auto; height: 250px;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Class set as generic repeat which uses the animate.css
                            library so that filters show transitions.
                            Issues filter appended to ng-repeat so that issues can
                            be searched -->
                            <tr class="generic-repeat" ng-repeat="issue in issues | filter:issuesFilter">
                                <td>{{ issue.title }}</td>
                                <!-- date filtered to save some space -->
                                <td class="col-md-2">{{ issue.created_at | date:'yyyy-MM-dd' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div ui-view="q4"></div>
    </div>
</div>
